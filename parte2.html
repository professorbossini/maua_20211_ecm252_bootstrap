<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-
Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Hello, world!</title>
</head>

<body>

  <div class="container mt-2 p-4 border">

    <div class="d-flex justify-content-end flex-column-reverse bg-light border mt-2" style="height: 300px;">
      <p class="p-2 border m-2">1</p>
      <p class="p-2 border m-2">2</p>
      <p class="p-2 border m-2">3</p>
    </div>

    <div class="d-flex flex-column bg-light border mt-2">
      <div class="p-3 border m-2">1</div>
      <div class="p-3 border m-2">2</div>
      <div class="p-3 border m-2">3</div>
    </div>

    <div class="d-flex flex-row-reverse bg-light border mt-2">
      <div class="p-4 border mx-2">1</div>
      <div class="p-4 border mx-2">2</div>
      <div class="p-4 border mx-2">3</div>
    </div>

    <div class="row justify-content-center bg-light border p-2 mt-2">
      <div class="col-2 border">b</div>
      <div class="col-2 border">b</div>
      <div class="col-2 border">b</div>
    </div>

    <div class="row justify-content-around bg-light border p-2 mt-2">
      <div class="col-4 border">around</div>
      <div class="col-4 border">around</div>
    </div>

    <div class="row justify-content-end bg-light border p-2 mt-2">
      <div class="col-4 border">end</div>
      <div class="col-4 border">end</div>
    </div>
    <div class="row justify-content-center bg-light border p-2 mt-2">
      <div class="col-4 border">center</div>
      <div class="col-4 border">center</div>
    </div>

    <div class="row justify-content-start bg-light border p-2 mt-2">
      <div class="col-4 border">start</div>
      <div class="col-4 border">start</div>
    </div>

    <div class="row border bg-light mt-2" style="height:200px">
      <div class="col border align-self-start">top</div>
      <div class="col border align-self-center">center</div>
      <div class="col border align-self-end">bottom</div>
    </div>


    <div class="row align-items-end border bg-light mt-2" style="height: 200px;">
      <div class="col border">
        end
      </div>
      <div class="col border">
        end
      </div>
    </div>

    <div class="row align-items-center border bg-light mt-3" style="height: 200px;">
      <div class="col border">
        center
      </div>
      <div class="col border">
        center
      </div>
    </div>


    <div class="row align-items-start border bg-light mt-3" style="height: 200px;">
      <div class="col border">
        top
      </div>
      <div class="col border">
        top
      </div>
    </div>


    <div class="row mt-2">
      <div class="col-md-4 offset-md-2 border p-2">col:4, off:2</div>
      <div class="col-md-3 offset-md-3 border p-2">col: 3, off: 3</div>
    </div>


    <div class="row mt-2">
      <div class="col-md-6 offset-md-1 border p-2">
        col:6, off:3
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-4 border order-2">1</div>
      <div class="col-4 border order-3">2</div>
      <div class="col-4 border order-1">3</div>
    </div>

    <div class="row mt-2">
      <div class="col-md border p-2"></div>
      <div class="col-md border p-2"></div>
      <div class="col-md border p-2"></div>
    </div>

    <div class="row mt-2">
      <div class="col border p-2"></div>
      <div class="col-5 border p-2"></div>
      <div class="col-4 border p-2"></div>
    </div>

    <div class="row mt-2">
      <div class="col border p-2"></div>
      <div class="col border p-2"></div>
      <div class="col border p-2"></div>
    </div>

    <div class="row mt-2">
      <div class="col-sm-12 col-md-4 col-lg-6 border p-3"></div>
      <div class="col-sm-12 col-md-4 col-lg-4 border p-3"></div>
      <div class="col-sm-12 col-md-4 col-lg-2 border p-3"></div>
    </div>

    <div class="row mt-2">
      <div class="col-sm-12 col-md-6 border">sm: 12, md: 6</div>
      <div class="col-sm-12 col-md-6 border">sm: 12, md: 6</div>
    </div>

    <div class="row">
      <div class="col-2 mt-2 border">2 Colunas</div>
    </div>

    <div class="row">
      <div class="col-12 mt-2 border">12 Colunas</div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
